<!DOCTYPE html>
<html>
<body bgcolor="lightblue">

<h2 align="center">Operators Table</h2>

<table border="1" align="center" cellpadding="10">
  <tr>
    <th style="background-color:yellow;">Operator Type</th>
    <th style="background-color:yellow;">Example</th>
    <th style="background-color:yellow;">Result</th>
  </tr>

  <!-- Arithmetic Operator (Red) -->
  <tr style="color:red;">
    <td>Arithmetic</td>
    <td>10 + 5</td>
    <td>
      <script>
        document.write(10 + 5);
      </script>
    </td>
  </tr>

  <!-- Comparison Operator (Green) -->
  <tr style="color:green;">
    <td>Comparison</td>
    <td>10 > 5</td>
    <td>
      <script>
        document.write(10 > 5);
      </script>
    </td>
  </tr>

</table>

</body>
</html>
