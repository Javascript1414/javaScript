<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=let a=6 //OUTPUT 110
, initial-scale=1.0">
    <title>BYTE OPERATOR</title>
</head> 
<body bgcolor="lightblue">
    <h1><marquee>BYTE OPERATOR</marquee></h1>
    <h2><center>BYTE OPERATOR IN JAVASCRIPT</center></h2>
    <br>
    <script>
        let a=6 //OUTPUT 110
let b=7 //OUTPUT 111
document.write("Logical And Operator="+(a&b)+"<br>");
// ouput 6 110

let d=8 //OUTPUT 1000
let e=12 //OUTPUT 1100
document.write("Logical Or Operator="+(d|e)+"<br>");
// output 12 1100

let f=12 //OUTPUT 1100
document.write("Logical Not Operator=",(~f))
//output -13

let g=-22 //output -10110
document.write("Logical Not Operator=",(~g))
//OUTPUT 21 10101

let h=80<<2
document.write("Left Shift Operator=",h)
//output 320 //101000000

let z=136<<2
document.write("Left Shift Operator=",z)
//output 544 //100100000

let j=96<<2
document.write("Left Shift Operator=",j)
//output 384  //110000000

let k=97<<2
document.write("Left Shift Operator=",k)
//output 388 //110000100

let i=92<<2
document.write("Left Shift Operator=",i)
//output 368

let l=89>>3
document.write("Right Shift Operator=",l)
//output 11

let m=100>>3
document.write("Right Shift Operator=",m)
//output 12

let n=250>>4
document.write("Right Shift Operator=",n)
//output 15

let o=20>>>2 
document.write("Unsigned Operator Right Shift=",o)
//output 5

let p=-5>>>2
document.write("Unsigned Operator Right Shift=",p)
//output 76
 

</script>  
</body>
</html>
