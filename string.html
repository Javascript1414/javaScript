<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSA</title>
</head>
<body bgcolor="Orange">
    <h1><marquee>CSA</marquee></h1>
    <H2><center>STRING OPERATOR</center></H2>
    <br>
    <script>
        a="Soumyajit "
        b="Santra"
        document.write("Name=",a+b,'<br>')
        //output Soumyajit Santra

        let c="Hello"
        let d="Sunny"
        document.write("Name=",c+d,"<br>")

        e="Good "
        e+="Morning"
        document.write("Hello Guys=",e);

</script>
    
</body>
</html>
