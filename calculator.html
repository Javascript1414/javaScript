<!DOCTYPE html>

<body bgcolor="Orange">
    <h1><marquee>CSA</marquee></h1>
    <H2><center>CALCULATOR</center></H2>
    <br>

    <SCRIPT>
        function calculator(a,operator,b) {
switch(operator) {
    case "+":
    case "add":
    document.write("Result = "+(a + b)+"<br>")
    break;

    case "-":
    case "subtract":
    document.write("Result = "+(a - b)+"<br>");
    break
    
    case "*":
    case "multiply":
    document.write("Result = "+(a * b)+"<br>");
    break;

    case "/":
        case "Division":
        document.write("Result = "+(a/b)+"<br>")
        break;



    
}
}
calculator(15,"+",10)
calculator(45,"-",10)
calculator (10,"*",5)
calculator (10,"/",5)
    </SCRIPT>
    
</body>
