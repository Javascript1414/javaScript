switch(operator) {

    case "add":
    document.write("Result Addition= "+(a + b)+"<br>")
    break;

    case "-":
    case "subtract":
    document.write("Result Subtract= "+(a - b)+"<br>");
    break
    
    case "*":
    case "multiply":
    document.write("Result Multiply= "+(a * b)+"<br>");
    break;

    case "/":
        case "Division":
        document.write("Result Division= "+(a/b)+"<br>")
        break;
    
        case"**":
        case "Exponentation":
            document.write("Result Exponentation = "+(a**b)+"<br>")

            

    
}
}
