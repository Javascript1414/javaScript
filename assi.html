<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSA</title>
</head>
<body bgcolor="pink">
    <h1><Marquee>CSA</Marquee></h1>
    <h2><center>ASSIGMENT OPERATOR</center></h2>
    <br>
    <script>
        let a=15
        document.write("Assigment=",a,"<br>")
        //output 15

        let b=10
        b+=5
        document.write("This is add=",b,"<br>")
        //output 15

        let c="Hello";
        c+="World";
        document.write("This is add word=",c,"<br>");
        //output HelloWorld

        let d=25
        d-=5
        document.write("This is subtract=",d,"<br>")
        //outpu 20

        let e=5
        e*=5
        document.write("This is Multiply=",e,"<br>")
        //output 25

        let f=25
        f/=5
        document.write("This is Divide=",f,"<br>")

        let g=100
        g*=10
        document.write("This is Multuply=",g,"<br>")


    </script>


    
    
</body>
</html>
