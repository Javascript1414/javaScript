    <h2><center>Arithmetic Operation</center></h2>
       <script>
        let x=50;
        let y=10;
        let addition=x+y;
        document.write("addition =",addition,"<br>");
        //output 60

        let subtraction=x-y;
        document.write("subtraction=",subtraction,"<br>")
        //output 40

        let multipilaction=x*y;
        document.write("multipilaction=",multipilaction,"<br>")
        //output 500

        let division=x/y
        document.write("division=",division,"<br>")

        let moduls=x%y
        document.write("moduls=",moduls,"<br>")

        let exponentiation=x**y
        document.write("exponentiation=",exponentiation,"<br>")

        let increment=x++
        document.write("increment=",increment,"<br>")
        //output 51

        let incrementt=++x
        document.write("increment=",incrementt,"<br>")
        //output 52

        let incrementtt=x++
        document.write("increment=",incrementtt,"<br>")
        //output 52

        let incrementttt=++x
        document.write("increment=",incrementttt,"<br>")
        //output 52

        let drecement=--x
        document.write("drecement=",drecement,"<br>")
        //output 53

        let drecementt=x--
        document.write("drecement=",drecementt,"<br>")
        //output 53

        let drecementtt=x--
        document.write("drecement=",drecementtt,"<br>")
        //output 52
    </script>
    </body>

     <h2><center>Comparision Operation</center></h2>
     <script>
         let a=86;

        document.write("Euqal to=",a==b,"<br>")
        document.write("strictly equal to=",a===b,"<br>")
        document.write("Not equal to=",a!=b,"<br>")
        document.write("Strictly Not equal to=",a!==b,"<br>")
        document.write("Greater Than=",a>b,"<br>")
        document.write("less than=",a<b,"<br>")
        document.write("Greater than or eual=",a>=b,"<br>")
        document.write("Less than or equal=",a<=b,"<br>")
     </script>

     <h2><center>Logical Operation</center></h2>
     <script>
         let q=60
        let s=50
        document.write(q>45 && s>42, "<br>")
        //output true


        

        document.write(q>45 && s>50, "<br>")
        //output false

         document.write(q>45 || s>50,"<br>")
        //output true

        document.write(q>62 || s>51,"<br>")
        //output false

         let h=60
         let i=50
         let t=!(h>i)
         let p=!(i>h)

        document.write(t,"<br>")
        // output false
        document.write(p,"<br>")
        //output true
     </script>
