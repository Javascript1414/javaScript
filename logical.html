<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSA</title>
</head>
<body bgcolor="MAGENTA">
    <h1><Marquee>CSA</Marquee></h1>
    <h2><center>LOGICAL OPERATOR</center></h2>
    <br>
    <Script>
        let a=60
        let b=50
        document.write(a>45 && b>42, "<br>")
        //output true

        document.write(a>45 && b>50, "<br>")
        //output false

        document.write(a>45 || b>50,"<br>")
        //output true

        document.write(a>62 || b>51,"<br>")
        //output false

        document.write(!a>b,"<br>")
        // output false

        document.write(!b>a,"<br>")
        //output false


    </Script>
<body>
    
</body>
</html>
