<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="soumo">GET DATA</button>
    <script>
        let btn=document.getElementById("soumo")
        btn.addEventListener("click",sou)

        function sou(){
            let a1=new XMLHttpRequest();
            a1.open("GET","Sribas.txt",true)
            a1.onreadystatechange=function(){
                if(this.readyState==4 && this.status==200){
                    document.write(this.responseText)
                }else if(this.status==404){
                    document.write("404 error")
                }

                }
                a1.send()


                
            }
        
    </script>
    
</body>
</html>
